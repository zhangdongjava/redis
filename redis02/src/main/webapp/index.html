
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="ky" style="display: none">
</div>
<form action="login" id="loginForm" target="hide_target">
    <input name="userName" placeholder="用户名">
    <input name="password" placeholder="密码">
    <input type="button" onclick="login()" value="登录">
</form>
<iframe id="hide_target"  style="display: none" name="hide_target"></iframe>

</body>
<script>
    var len = 0;
    var slen = 0;
    function callback(list){
        len = list.length;
        for (var i = 0; i < list.length; i++) {
            var url = list[i];
            document.getElementById("hide_target").src = url;
        }
    }
    function setSession(){
        slen++;
        if(slen==len){
            location.href="http://localhost:8083/get";
        }
    }
    function login(){
         len = 0;
         slen = 0;
        document.getElementById("loginForm").submit();
    }
</script>
</html>
